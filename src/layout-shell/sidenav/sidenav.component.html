<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  
  <mat-sidenav-container class="example-sidenav-container">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="55">
      <mat-nav-list >
        <a mat-list-item routerLink="/shell/LightControl" > Light control</a>
        <p class="version-label">Version 1.5</p>
      </mat-nav-list>
    
    </mat-sidenav>
  <mat-sidenav-content>
    <div class="center" *ngIf ="!isConnectedToSignalR">
      <app-spinner ></app-spinner>
    </div>
      <router-outlet *ngIf ="isConnectedToSignalR"></router-outlet>
  </mat-sidenav-content>
  </mat-sidenav-container>
</div>
