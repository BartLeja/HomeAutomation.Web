<mat-card class="example-card">
  <div class ="bulb">
      <mat-card-header>
        <mat-card-title>{{lightPoint.customName}}</mat-card-title>
        <mat-card-subtitle>Bulb first</mat-card-subtitle>
      </mat-card-header>
    
      <img *ngIf="!this.isLightOn[0] else lightBulbOn"
      mat-card-image src="https://www.freeiconspng.com/uploads/light-bulb-png-bulb-png1243-0.png" alt="Photo of a light off bulb">
    
      <ng-template #lightBulbOn>
          <img mat-card-image src="https://www.freeiconspng.com/uploads/yellow-light-bulb-png-image-16.png" alt="Photo of a light on bulb">
      </ng-template>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click) = "changeLightStatus(true,0)">On</button>
        <button mat-button (click) = "changeLightStatus(false,0)" >Off</button>
      </mat-card-actions>
  </div>

  <div class ="bulb" *ngIf ="numberOfLighBulbs==2">
      <mat-card-header>
          <mat-card-title>{{lightPoint.customName}}</mat-card-title>
          <mat-card-subtitle>Bulb second</mat-card-subtitle>
        </mat-card-header>
       
        <img *ngIf="!this.isLightOn[1]; 
        else lightBulbOn" mat-card-image src="https://www.freeiconspng.com/uploads/light-bulb-png-bulb-png1243-0.png" alt="Photo of a light off bulb">
       
        <ng-template #lightBulbOn>
            <img mat-card-image src="https://www.freeiconspng.com/uploads/yellow-light-bulb-png-image-16.png" alt="Photo of a light on bulb">
        </ng-template>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click) = "changeLightStatus(true,1)">On</button>
          <button mat-button (click) = "changeLightStatus(false,1)" >Off</button>
        </mat-card-actions>
  </div>
  
</mat-card>
