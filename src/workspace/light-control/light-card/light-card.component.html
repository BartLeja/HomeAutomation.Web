<mat-card class="example-card">
  
      <div class ="bulb" *ngFor="let lightBulbs of lightPoint.lightBulbs">
          <mat-card-header>
            <mat-card-title>{{lightPoint.customName}}</mat-card-title>
            <!-- <mat-card-subtitle>Bulb first</mat-card-subtitle> -->
            <!-- <mat-icon class= "settings" (click) = "routeToSettings(lightPoint.id)" >settings</mat-icon> -->
          </mat-card-header>
        
          <div class="img-container">
              <img (click) ="changeLightStatus(lightBulbs.id,true)"
                class= "bulb-image"
                *ngIf="!lightBulbs.status; else lightBulbOn" 
                mat-card-image src="/assets/light-bulb-off.webp" 
                alt="Photo of a light off bulb"
              >
          
            <ng-template #lightBulbOn>
                <img  
                  (click) = "changeLightStatus(lightBulbs.id,false)"
                  class= "bulb-image"
                  mat-card-image src="/assets/light-bulb-on.webp" 
                  alt="Photo of a light on bulb"
                >
            </ng-template>
           
          </div>
          <!-- <mat-divider vertical class="divider"></mat-divider> -->
           
          <!-- <mat-card-content>
          </mat-card-content> -->
          <!-- <mat-card-actions>
            <button mat-button (click) = "changeLightStatus(lightBulbs.id,true)">On</button>
            <button mat-button (click) = "changeLightStatus(lightBulbs.id,false)" >Off</button>
          </mat-card-actions> -->
          <div>
            <div class="settings" (click) = "routeToSettings(lightPoint.id)">
              <div class="icon">
                <mat-icon [inline]="true"  >settings</mat-icon>
              </div>
              <p>Settings</p>
             
            </div>
       
          </div>
          
      </div>
</mat-card>
