<h2 mat-dialog-title>Light Groups</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Insert name of group</mat-label>
      <input [(ngModel)] = "groupName" matInput placeholder="Salon" name="addLightPointToGroup">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="addLightPointToGroup()"  cdkFocusInitial>Add to group</button>
</mat-dialog-actions>
