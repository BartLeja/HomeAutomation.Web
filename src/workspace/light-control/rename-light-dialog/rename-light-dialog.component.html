<h2 mat-dialog-title>Rename Light Point</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Insert new name </mat-label>
      <input [(ngModel)] = "name" matInput placeholder="Salon" name="renameLightPoint">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="renameLightPoint()"  cdkFocusInitial>Rename light point</button>
</mat-dialog-actions>
