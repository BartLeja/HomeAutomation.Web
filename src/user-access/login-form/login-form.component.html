  <div class='image-container' *ngIf="mobileQuery.matches">
      <img src="../../assets/skyscrapers-town.svg" alt="Home image" />
  </div>
  <!-- <img src="../../assets/skyscrapers-town.svg" alt="Home image" *ngIf="mobileQuery.matches"/> -->
  <div class="main-container" [class.mobile-main-container]="mobileQuery.matches">
    <!-- <h1 class="home-automation">Welcom To Home Automation</h1> -->
    Welcom To Home Automation
  </div>
  <mat-card class="login-card" >
    <mat-card-title>
      Please login 
    </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </p>

    <p *ngIf="error" class="error">
      {{ error }}
    </p>

    <div class="button">
      <button type="submit" mat-raised-button  color="primary">Login</button>
    </div>

  </form>
  </mat-card-content>
  </mat-card>
</div>
